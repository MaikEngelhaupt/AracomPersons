<header>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="addPerson()">
      Add Person
    </button>
  </div>
</header>
<div class="table">
  <cdk-virtual-scroll-viewport itemSize="20">
  <table mat-table [dataSource]="persons">
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>Firstname</th>
      <td mat-cell *matCellDef="let person">{{ person.firstName && person.firstName.trim() ? person.firstName : 'N/A'  }}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let person">{{ person.lastName && person.lastName.trim() ? person.lastName : 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Birthday</th>
      <td mat-cell *matCellDef="let person">
        {{ person.birthday | date : "dd. MMMM YYYY" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</cdk-virtual-scroll-viewport>
</div>
